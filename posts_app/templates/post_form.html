{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Crie um novo post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-4">Salvar</button>
    </form>
</div>
{% endblock %}
